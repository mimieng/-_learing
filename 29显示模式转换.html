<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            
        }
        .div1{
                background-color: red;
        }
        .div2{
            background-color: blue;
        }
        span{
            width: 100px;
            height: 100px;
        }
        /* 行内：一行共存多个；尺寸由内容撑开；加宽高不生效 */
        img{
            width: 100px;
            height: 100px;
        }
        /* 行内块:一行共存多个；默认尺寸由内容撑开；加宽高生效 */
    </style>
</head>
<body>
    <!-- 块状元素 -->
    <div class="div1">标签1</div>
    <div class="div2">标签2</div>
    <!-- 行内元素 -->
    <span class="span1">span1</span>
    <span class="span2">span2</span>
    <!--行内块元素  -->
    <img src="./照片/BB1lStKT.jpg" alt="">
    <img src="./照片/BB1lStKT.jpg" alt="">
</body>
</html>
